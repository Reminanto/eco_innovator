<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECO INNOVATORS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .video-container iframe, .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .responsive-text {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    @media only screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .responsive-text {
        font-size: 16px;
      }

      .image-grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>ECO INNOVATORS PROJECT DEMO EXPLANATION </h1>
    
    <div class="video-container">
      <video controls>
        <source src="1.mp4" type="video/mp4">
      </video>
    </div>

    <div class="responsive-text">
      <h5>This project demonstrates our innovative approach to eco-friendly solutions for a sustainable future.</h5><br>
      <center>
        <h2> DEMO IMPLEMENTATION</h2>
     <center>
    </div>

    <div class="image-grid">
      <img src="image1.jpg" alt="Eco Innovation 1">
      <img src="image2.jpg" alt="Eco Innovation 2">
      <center> <img src="image3.jpg" alt="Eco Innovation 3"> <center>
    
    </div>
  </div>

</body>
</html>
